<div class="container">
    <div class="shopping-options-container">
        <div *ngFor="let item of orderBlockData;">
            <app-order-block [data]="item" (click)="activateForm(item)">
            </app-order-block>
        </div>
    </div>
    <app-popup *ngIf="activeForm" (disablePopup)="exitForm()">
        <app-order-form [data]="dataToForm">
        </app-order-form>
    </app-popup>
</div>
