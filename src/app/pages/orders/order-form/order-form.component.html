<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <h1 class="title">{{name}}</h1>
        <ng-container *ngIf=showPersonalData>
            <div class="step-one-form">
                <app-item-form-order #count [placeholder]="'count'" [span]="'count'"
                    [formControlNameValue]="orderForm.get('count')">
                </app-item-form-order>
                <app-item-form-order [placeholder]="'price'" [span]="'price'"
                    [formControlNameValue]="orderForm.controls['fuel'].get('price')"></app-item-form-order>
                <app-item-form-order [placeholder]="'unit'" [span]="'unit'"
                    [formControlNameValue]="orderForm.controls['fuel'].get('unit')"></app-item-form-order>
                <app-item-form-order #description [placeholder]="'description'" [span]="'description'"
                    [formControlNameValue]="orderForm.get('description')">
                </app-item-form-order>
            </div>
            <div class="error-step-form">
                <div *ngIf="isErrorStepOne">{{errorStepForm}}</div>
            </div>
            <nav>
                <button type="button" (click)="checkStepOne()">Dalej</button>
            </nav>
        </ng-container>

        <ng-container *ngIf=showOrderDetails>
            <div class="step-two-form">
                <div class="column">
                    <app-item-form-order [placeholder]="'email@email.com'" [span]="'Email'"
                        [formControlNameValue]="orderForm.get('email')">
                    </app-item-form-order>
                    <app-item-form-order [placeholder]="'phoneNumber'" [span]="'phoneNumber'"
                        [formControlNameValue]="orderForm.get('phoneNumber')">
                    </app-item-form-order>
                    <app-item-form-order [placeholder]="'street'" [span]="'street'"
                        [formControlNameValue]="orderForm.controls['addressDelivery'].get('street')">
                    </app-item-form-order>
                </div>
                <div class="column">
                    <app-item-form-order [placeholder]="'city'" [span]="'city'"
                        [formControlNameValue]="orderForm.controls['addressDelivery'].get('city')">
                    </app-item-form-order>
                    <app-item-form-order [placeholder]="'buildingNumber'" [span]="'buildingNumber'"
                        [formControlNameValue]="orderForm.controls['addressDelivery'].get('buildingNumber')">
                    </app-item-form-order>
                    <app-item-form-order [placeholder]="'postalCode'" [span]="'postalCode'"
                        [formControlNameValue]="orderForm.controls['addressDelivery'].get('postalCode')">
                    </app-item-form-order>
                </div>
            </div>
            <div class="error-step-form">
                <div *ngIf="isErrorFullForm">{{errorStepForm}}</div>
            </div>
            <nav class="end-btns">
                <button type="button" (click)="toggleScreen('personalData')">Poprzedni krok</button>
                <button type="submit">Zatwierd≈∫</button>
            </nav>
        </ng-container>
    </div>
</form>
