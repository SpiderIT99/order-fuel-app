<div class="input">
    <div class="input-with-label">
        <span class="floating-label">{{span}}</span>
        <input class="input-text" placeholder="{{placeholder}}" [formControl]="formControlNameValue" [ngStyle]="{'height': heightInput}"/>
    </div>
    <div class="error-holder">
        <span *ngIf="(error$ | async) as error">{{ error }}</span>
    </div>
</div>
